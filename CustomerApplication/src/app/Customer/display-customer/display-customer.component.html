<div class="container">
    <table>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Country Code</th>
                <th>Gender</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allCustomerData">
                <td>{{item.id}}</td>
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone_Number}}</td>
                <td>{{item.country_code}}</td>
                <td>{{item.gender | uppercase  }}</td>
                <td>{{item.balance}}</td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
